<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configure Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12"><h1>Configure Study</h1></div>
        </div>
    </div>
    <div class="container-fluid">
        <form action="/configure" method="POST" id="param-form">
            <div class="container-fluid">
                <div class="row">
                    <label class="col-6" for="numlvls">Number of Levels:</label>
                    <input class="col-2" type="number" id="numlvls" name="num_lvls" min="1">
                    <p class="col-2" id="numlvl-error">Must be a positive integer</p>
                </div>
                <div class="row">
                    <label class="col-6" for="prim-q">Primary Question:</label>
                    <input class="col-6" type="text-area" id="prim-q" name="prim_q">
                </div>
                <div class="row">
                    <label class="col-6" for="prob">Probability:</label>
                    <input class="col-2" type="number" id="prob" name="p" min="0" max="1" step="any">
                    <p class="col-2" id="p-error">Must be between 0 and 1</p>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <button class="col-2" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='config_menu.js')}}"></script>
</body>
</html>
